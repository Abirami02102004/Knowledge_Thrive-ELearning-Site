<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Forgot Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='forget.css') }}" />
    <style>
      body {
        background-image: url("{{ url_for('static', filename='bg copy.jpg') }}");
        background-size: cover;
        background-position: center;
      }
    </style>
</head>
<body>

    <div class="container">
      <h1>Forgot Password</h1>
      <form action="{{ url_for('forget') }}" method="POST" onsubmit="return validatePasswords()">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required />

        <label for="new-password">New Password:</label>
        <input type="password" id="new-password" name="new_password" required />

        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm_password" required />

        <button type="submit">Reset Password</button>
      </form>
    </div>

    <script>
      function validatePasswords() {
        var newPassword = document.getElementById("new-password").value;
        var confirmPassword = document.getElementById("confirm-password").value;

        if (newPassword.length < 6) {
          alert("Password must be at least 6 characters long.");
          return false;
        }

        if (newPassword !== confirmPassword) {
          alert("Passwords do not match! Please try again.");
          return false;
        }
        return true;
      }
    </script>

</body>
</html>
